<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glass Website with HTML5 and CSS3</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body class="scroller">
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="./images/avatar2.png" alt="User Avatar" class="avatar" />
                    <h3>Pedro Elton</h3>
                    <p>Pro Member</p>
                </div>
                <div class="links">
                    <div class="link">
                        <img src="./images/twitch.png" alt="Twitch" />
                        <h3>Streams</h3>
                    </div>
                    <div class="link">
                        <img src="./images/steam.png" alt="Steam" />
                        <h3>Games</h3>
                    </div>
                    <div class="link">
                        <img src="./images/upcoming.png" alt="Upcoming" />
                        <h3>New</h3>
                    </div>
                    <div class="link">
                        <img src="./images/library.png" alt="Library" />
                        <h3>Library</h3>
                    </div>
                </div>
                <div class="pro">
                    <h3>Join Pro for free games.</h3>
                    <img src="./images/controller.png" alt="Controller" class="controller" />
                </div>
            </div>
            <div class="games">
                <div class="status">
                    <h1>Active Games</h1>
                    <input type="text" placeholder="Search" />
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="./images/spiderman.png" alt="Spider Man" />
                        <div class="card-info">
                            <h3>Spider Man</h3>
                            <p>PS5 Version</p>
                            <div class="progress1"></div>
                        </div>
                        <div class="percentage-container">
                            <h2 class="percentage">80%</h2>
                        </div>
                    </div>
                    <div class="card">
                        <img src="./images/sackboy.png" alt="Sackboy: A Big Adventure" />
                        <div class="card-info">
                            <h3>Sackboy: A Big Adventure</h3>
                            <p>PS5 Version</p>
                            <div class="progress2"></div>
                        </div>
                        <div class="percentage-container">
                            <h2 class="percentage">60%</h2>
                        </div>
                    </div>
                    <div class="card">
                        <img src="./images/assassins.png" alt="Assassins Creed" />
                        <div class="card-info">
                            <h3>Assassins Creed Valhalla</h3>
                            <p>PS5 Version</p>
                            <div class="progress3"></div>
                        </div>
                        <div class="percentage-container">
                            <h2 class="percentage">30%</h2>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>

</html>
